plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.evosync"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = "25.1.8937393" // Setze die NDK-Version explizit auf die empfohlene Version

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8" // Korrigiert, um mit dem spezifischen Format zu Ã¼bereinstimmen
    }

    defaultConfig {
        // Specify your unique Application ID.
        applicationId = "com.example.evosync"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/docs/deployment/android#reviewing-the-gradle-build-configuration.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
